<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="start.js" defer></script>
    <link rel="stylesheet" href="start.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <img src="./logos/tic-tac-toe-icon.svg" alt="">
        <h1>Tic Tac Toe</h1>
        <div class="menu">
            <button id="start-game">Start Game</button>
        </div>
        <dialog id="name-dialog">
            <form action="./game.html" id="name-form" method="get">
                <h1>Insert Player Names</h1>
                <section class="player-names">
                    <p>
                        <label for="player-one">Player One: </label>
                        <input type="text" id="player-one" name="player-one" data-playerID=1 required>
                    </p>
                    <p>
                        <label for="player-two">Player Two: </label>
                        <input type="text" id="player-two" name="player-two" data-playerID=2 required>
                    </p>
                </section>
                <section class="actions">
                    <button id="confirm-btn">Confirm</button>
                    <button formmethod="dialog" value="cancel" formnovalidate>Cancel</button>
                </section>
            </form>
        </dialog>
    </div>
</body>
</html>
